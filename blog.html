<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Accordion Example</title>

    <!-- DaisyUI CDN Link (for Collapse) -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Lexend', sans-serif; /* Apply Google Font to all text */
      }
    </style>
  </head>
  <body data-theme="light" class="bg-white min-h-screen">
    <!-- Header -->
      <header class="flex flex-col md:flex-row items-center p-5 bg-yellow-50">
          <button
            class="text-xl font-bold bg-green-500 text-white border border-green-600 rounded-lg px-4 py-2 hover:bg-green-600 transition duration-300"
          >
            Blog
      </button>
        <div class="flex-grow flex items-center justify-center space-x-2">
          <img src="assets/logo.png" alt="Logo" class="w-8 h-8" />
          <span class="text-2xl font-bold">Donate Bangladesh</span>
        </div>
        <div class="flex items-center">
          <img src="assets/coin.png" alt="Coin Icon" class="w-6 h-6 mr-1" />
          <span id="totalBalance" class="text-yellow-500 font-bold"
            >100000 BDT</span
          >
        </div>
      </header>

            

    

    </div>
  </body>
